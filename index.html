


<!DOCTYPE html>
<html lang="en">
<head>
 
<meta charset="UTF-8">
<title>Form Example</title>
</head>




<body style="background-color: #800000;">
  

<div style="background-color: #000080; text-align: left;  color: white;">
  <div style="background-color: orange; color: black; padding: 10px;text-align: left; display: inline-block;">
  <h4>Personal Data</h4>
    </div>
  <br>
  <div style="background-color: blue; padding: 10px;text-align: left; display: inline-block; padding: 2px; padding-bottom:2px">
    <h5>Your Name</h5>
  </div>
  
</div>

<div style="background-color: green; padding: 15px;">
<form style="margin: 20px;">
  <div style="color: white; margin-bottom: 10px;">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" placeholder="FirstName...">
  </div>
 

  <div style="color: white; margin-bottom: 10px;">
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" placeholder="LastName...">
  </div>
  </div>
  
  <br>
  <br>
  <br>
  <br>
  
  <div style="color: white; margin-bottom: 10px;">
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone">
  </div>

  <div style="color: white; margin-bottom: 10px;">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
  </div>

  <div style="color: white; margin-bottom: 10px;">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
  </div>

  <div style="color: white; margin-bottom: 10px;">
    <label for="repassword">Re-password:</label>
    <input type="password" id="repassword" name="repassword">
  </div>

  <div style="color: white; margin-bottom: 10px;">
    <label>Gender:</label>
    
    <br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    
    <br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
  </div>

  <div style="color: white; margin-bottom: 10px;">
    <label>Status:</label> 
    <br>
    
    <input type="radio" id="student" name="status" value="student">
    <label for="student">Student</label>
    
    <br>
    <input type="radio" id="graduated" name="status" value="graduated">
    <label for="graduated">Graduated</label>
  </div>

  <div style="color: white; margin-bottom: 10px;">
    <label for="car">Choose a car:</label>
    <select id="car" name="car">
      <option value="mercedes">Mercedes CLA</option>
      <option value="audi_a3">Audi A3</option>
      <option value="bmw_2_series">BMW 2-Series</option>
      <option value="mazda_mazda3">Mazda MAZDA3</option>
      <option value="mercedes_c_class">Mercedes-Benz C Class</option>
      <option value="mercedes_gla_class">Mercedes-Benz GLA Class</option>
      <option value="acura_ilx">Acura ILX</option>
      <option value="bmw_230i">BMW 230i</option>
      <option value="audi_a4">Audi A4</option>
      <option value="lexus_es">Lexus ES</option>
      <option value="tesla_model_3">Tesla Model 3</option>
      
      <!-- Add more options here -->
  </select>
</div>
      
  

  <div style="margin-top: 20px;">
    <button type="submit" style="background-color: #000080; color: white; padding: 10px 20px; border: none;">Submit</button>
  </div>
</form>

</body>
</html>
